<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-ws2-message</title>
</head>
<body>
<script>
    var exampleSocket = new WebSocket("ws://localhost:8000/demo");
    exampleSocket.onmessage = function (event){
        var jsonObject = JSON.parse(event.data);
        console.log("Message received: " + jsonObject.data);
    }
</script>
</body>
</html>
