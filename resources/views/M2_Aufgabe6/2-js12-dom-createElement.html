<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-js12-dom-createElement</title>
</head>
<body>
<script>
    function create(name){
        return document.createElement(name);
    }

    let f = create("form");
    let i = create("input");
    let s = create("select");
    let o1 = create("option");
    let o2 = create("option");
    let b = create("button");

    i.setAttribute("placeholder", "Username");
    o1.innerText = "True";
    o2.innerText = "False";

    b.innerText = "Submit";
    b.setAttribute("type", "submit");

    s.appendChild(o1);
    s.appendChild(o2);

    f.appendChild(i);
    f.appendChild(s);
    f.appendChild(b);

    document.body.appendChild(f);


</script>
</body>
</html>
