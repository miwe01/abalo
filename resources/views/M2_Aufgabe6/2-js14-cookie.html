<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-js14-cookie.html</title>
</head>
<body>

<script>
    function cookiestatus(cname){
        let ca = document.cookie.split(';');
        for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            if (c.indexOf(cname) !== -1) {
                return c.substr(c.indexOf("=") + 1, c.length - 1);
            }
        }
        return false;
    }
    function incrementCounter(cname){
        let cookieStatus = cookiestatus(cname);
        if (cookieStatus !== false){
            let counter = parseInt(cookieStatus) + 1;
            document.cookie = "counter=" + counter + "; expires=Thu, 01 Jan 2023 00:00:00 UTC; path=/;";
        }
    }

    // Counter Reset
    //document.cookie = "counter=1; expires=Thu, 01 Jan 2022 00:00:00 UTC; path=/;";
    incrementCounter("counter");
    console.log(document.cookie);
    console.log("Counter: " + cookiestatus("counter"));

</script>
</body>
</html>
